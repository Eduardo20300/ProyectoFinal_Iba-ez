<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Operaciones Básicas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Operaciones Básicas</h1>
        <input type="number" id="num1" placeholder="Ingresa el primer número">
        <input type="number" id="num2" placeholder="Ingresa el segundo número">
        <select id="operation">
            <option value="add">Suma</option>
            <option value="subtract">Resta</option>
            <option value="multiply">Multiplicación</option>
            <option value="divide">División</option>
            <option value="percentage">Porcentaje</option>
        </select>
        <button id="calculate">Calcular</button>
        <div id="result"></div>
        <h2>Resultados Anteriores</h2>
        <ul id="resultsList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
